<o-form-layout-manager attr="ShellPhoto" mode="tab" title="SHELLPHOTO">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ShellPhotoTable" 
            service="ShellPhoto" 
            entity="ShellPhoto" 
            title="SHELLPHOTO"
            keys="id"
            columns="description;shell_id;url;id" 
            header-actions="R;D"
            visible-columns="description;shell_id;url;id"  
            sort-columns="description" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #description attr="description" title=" description*" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column attr="shell_id" title="shell_id">
    <o-table-cell-renderer-service attr="shell_id" 
        service="Shell" entity="ShellType" columns="id;id"
        parent-keys="id:shell_id"
        value-column="id" keys="shell_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #url attr="url" title="url" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
