<o-form-layout-manager attr="ShellSpecy" mode="tab" title="SHELLSPECY">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ShellSpecyTable" 
            service="ShellSpecy" 
            entity="ShellSpecy" 
            title="SHELLSPECY"
            keys="id"
            columns="common_name;scientific_name;description;id" 
            header-actions="R;D"
            visible-columns="common_name;scientific_name;description;id"  
            sort-columns="common_name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #common_name attr="common_name" title=" common_name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #scientific_name attr="scientific_name" title="scientific_name" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #description attr="description" title="description" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
