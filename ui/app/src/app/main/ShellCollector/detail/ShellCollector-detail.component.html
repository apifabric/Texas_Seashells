<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="ShellCollector_form_edit" 
        service="ShellCollector" 
        entity="ShellCollector" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #contact_info attr="contact_info" label="contact_info" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="SHELLCOLLECTIONRECORD-collector_id">
    <div layout-padding>
      <o-table 
        attr="ShellCollectionRecordTable" 
        service="ShellCollectionRecord" 
        entity="ShellCollectionRecord" 
        keys="id"
        parent-keys="collector_id:id"
        columns="id;collector_id;shell_id;collection_date"  
        horizontal-scroll="yes"
        detail-form-route="ShellCollectionRecord" 
        edit-form-route="ShellCollectionRecord"
        visible-columns="id;collector_id;shell_id;collection_date"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="collector_id" title="collector_id">
    <o-table-cell-renderer-service attr="collector_id" 
        service="ShellCollector" entity="ShellCollectorType" columns="id;name"
        parent-keys="id:collector_id"
        value-column="name" keys="collector_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="shell_id" title="shell_id">
    <o-table-cell-renderer-service attr="shell_id" 
        service="Shell" entity="ShellType" columns="id;id"
        parent-keys="id:shell_id"
        value-column="id" keys="shell_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-date-input #collection_date attr="collection_date" type="timestamp" label="collection_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
