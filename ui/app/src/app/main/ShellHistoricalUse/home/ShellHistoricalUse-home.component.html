<o-form-layout-manager attr="ShellHistoricalUse" mode="tab" title="SHELLHISTORICALUSE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ShellHistoricalUseTable" 
            service="ShellHistoricalUse" 
            entity="ShellHistoricalUse" 
            title="SHELLHISTORICALUSE"
            keys="id"
            columns="id;usage;historical_period" 
            header-actions="R;D"
            visible-columns="id;usage;historical_period"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #usage attr="usage" title="usage" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #historical_period attr="historical_period" title="historical_period" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
