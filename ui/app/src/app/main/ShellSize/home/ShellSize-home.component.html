<o-form-layout-manager attr="ShellSize" mode="tab" title="SHELLSIZE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ShellSizeTable" 
            service="ShellSize" 
            entity="ShellSize" 
            title="SHELLSIZE"
            keys="id"
            columns="id;category;min_size;max_size" 
            header-actions="R;D"
            visible-columns="id;category;min_size;max_size"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #category attr="category" title="category" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #min_size attr="min_size" title="min_size" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-column #max_size attr="max_size" title="max_size" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
